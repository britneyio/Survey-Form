<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
      <div class="container">
        
     <header>
    <h1 id="title">Do you like anime? Survey Form</h1>
    <p id="description">Whether you love anime or find it weird, please let us know what you think</p>
        </header>
     <section class="content">
    <form id="">
      <div class="form-group">
    <label for="name" id="name-label"> Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" class="form-control" required>
      </div>
      <div class="form-group">
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" class="form-control" required>
      </div>
      <div class="form-group">
    <label for="number" id="number-label" >Age:</label>
    <input type="number" id="number" name="number" max="100" min="10" class="form-control" placeholder="17" required>
      </div>
      <div class="form-group">
        <label for="dropdown">How often do you watch anime?</label>
      
      <select name="service" id="dropdown" class="form-control">
        <option value="remote">Please choose an option</option>
        <option value="everyday">I watch anime everyday</option>
        <option value="sometimes">I watch anime somtimes</option>
          <option value="rarely">I watch anime rarely</option>
          <option value="never">I never watch anime </option>
      </select>
      </div>
      
      <label for="radios" id="radio-label">What type of anime watcher are you?</label>
      
      <div class="form-check form-check-inline">
      
      <input type="radio" id="radio1" name="watcher" value="sub-only" class="form-check-input">
        <label for="sub-only" class="form-check-label">Sub-only</label>
      </div>
      
        <div class="form-check form-check-inline ">
      
      <input type="radio" id="radio2" name="watcher" value="dub-only" class="form-check-input">
        <label for="dub-only" class="form-check-label">Dub-only</label>
      </div>
      
        
        <div class="form-check form-check-inline ">
      
      <input type="radio" id="radio3" name="watcher" value="both" class="form-check-input">
        <label for="both" class="form-check-label">Both</label>
      </div>
      
      
          <label for="checks" id="checkbox-label" >What are your favorite genres?</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" value="Action">
        <label class="form-check-label" for="check">Action</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" value="Romance">
        <label class="form-check-label" for="check">Romance</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" value="Comedy">
        <label class="form-check-label" for="check">Comedy</label>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" value="sliceoflife">
        <label class="form-check-label" for="check">Slice of Life</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check" value="Fantasy">
        <label class="form-check-label" for="check">Fantasy</label>
      </div>
      <div class="form-group">
      <label for="ta">Comments: </label>
      <textarea class="form-control" id="ta" rows="3"></textarea>
      </div>

      <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
        </section>
    </div>

  </body>
</html>
